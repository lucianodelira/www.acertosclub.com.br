<script>
  window.addEventListener('load', function () {
    const lastShown = localStorage.getItem('tigerBannerLastShown');
    const now = new Date().getTime();
    const oneDay = 24 * 60 * 60 * 1000; // 24 horas em ms

    if (!lastShown || now - lastShown > oneDay) {
      // Espera 5 segundos para mostrar
      setTimeout(() => {
        document.getElementById("tiger-banner").style.display = "block";
        // Atualiza a data de exibição
        localStorage.setItem('tigerBannerLastShown', now.toString());
      }, 5000);
    }

    document.getElementById("close-tiger-banner").onclick = function () {
      document.getElementById("tiger-banner").style.display = "none";
    };
  });
